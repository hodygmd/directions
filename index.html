<html>
  <head>
    <meta charset="utf-8"/>
    <title>Direcciones-Jose Felipe</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" type="image/svg+xml" href="/compass.svg" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <div id="floating-panel">
      <b>Origen: </b>
      <select id="start">
        <option disabled>Selecciona...</option>
      </select>
      <b>Destino: </b>
      <select id="end">
        <option disabled selected>Selecciona...</option>
      </select>
      <script>
        const startDirections=[
          'Jilotepec, estado de mexico','Calpulalpan, estado de mexico','Canalejas, estado de mexico','Xhixhata, estado de mexico','Chapa de mota, estado de mexico','Toluca, estado de mexico',
          'Aguascalientes','La Paz, baja california sur','Mexicali, mex','Campeche','Chiapas','Chihuahua','Ciudad de México','Coahuila de Zaragoza','Colima','Durango','Guanajuato','Guerrero',
          'Hidalgo','Jalisco','Michoacán de Ocampo','Morelos','Nayarit','Nuevo León','Oaxaca','Puebla','Querétaro','Quintana Roo','San Luis Potosí','Sinaloa','Sonora','Tabasco','Tamaulipas',
          'Tlaxcala','Veracruz de Ignacio de la Llave','Yucatán','Zacatecas',
        ]
        const endDirections=startDirections
        const selectElementStart = document.getElementById('start');
        startDirections.forEach(opcion => {
          const nuevoOption = document.createElement('option');
          nuevoOption.value = opcion;
          nuevoOption.text = opcion.split(',')[0];
          selectElementStart.appendChild(nuevoOption);
        });
        const selectElementEnd = document.getElementById('end');
        endDirections.forEach(opcion => {
          const nuevoOption = document.createElement('option');
          nuevoOption.value = opcion;
          nuevoOption.text = opcion.split(',')[0];
          selectElementEnd.appendChild(nuevoOption);
        });
  
      </script>
    </div>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi45ahHQeC6yBnJ90lWDaNj3dwcgeNXfQ&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
